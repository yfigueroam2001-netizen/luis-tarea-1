<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pobreza en México 2008-2018 | CONEVAL</title>

<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f2f4f8;
}

header {
  background-color: #003366;
  color: white;
  padding: 30px;
  text-align: center;
}

nav {
  background: white;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
}

nav a {
  margin: 0 20px;
  text-decoration: none;
  font-weight: bold;
  color: #003366;
}

section {
  padding: 50px 20px;
  max-width: 1000px;
  margin: auto;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  margin-bottom: 40px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

html {
  scroll-behavior: smooth;
}
</style>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {

  // Gráfico 1: Pobreza %
  var data1 = google.visualization.arrayToDataTable([
    ['Indicador', '2008', '2018'],
    ['Pobreza', 44.4, 41.9],
    ['Pobreza extrema', 11.0, 7.4]
  ]);

  var chart1 = new google.visualization.ColumnChart(document.getElementById('chart1'));
  chart1.draw(data1, { title: 'Porcentaje de Pobreza en México (2008 vs 2018)' });

  // Gráfico 2: Personas en millones
  var data2 = google.visualization.arrayToDataTable([
    ['Indicador', '2008', '2018'],
    ['Pobreza (millones)', 49.5, 52.4],
    ['Pobreza extrema (millones)', 12.3, 9.3]
  ]);

  var chart2 = new google.visualization.BarChart(document.getElementById('chart2'));
  chart2.draw(data2, { title: 'Número de Personas en Pobreza (millones)' });

  // Gráfico 3: Carencias sociales
  var data3 = google.visualization.arrayToDataTable([
    ['Carencia', '2008', '2018'],
    ['Rezago educativo', 21.9, 16.9],
    ['Acceso a salud', 38.4, 16.2],
    ['Seguridad social', 65.0, 57.3],
    ['Calidad vivienda', 17.7, 11.1],
    ['Servicios básicos', 22.9, 19.8],
    ['Alimentación', 21.7, 20.4]
  ]);

  var chart3 = new google.visualization.LineChart(document.getElementById('chart3'));
  chart3.draw(data3, { title: 'Evolución de Carencias Sociales (%)' });

}
</script>
</head>

<body>

<header>
<h1>Evolución de la Pobreza en México (2008–2018)</h1>
<p>Fuente: CONEVAL</p>
</header>

<nav>
<a href="#pobreza">Porcentaje de Pobreza</a>
<a href="#personas">Número de Personas (millones)</a>
<a href="#carencias">Carencias Sociales</a>
</nav>

<section id="pobreza">
<div class="card">
<h2>Porcentaje de Pobreza</h2>
<div id="chart1" style="width:100%; height:400px;"></div>
</div>
</section>

<section id="personas">
<div class="card">
<h2>Número de Personas (millones)</h2>
<div id="chart2" style="width:100%; height:400px;"></div>
</div>
</section>

<section id="carencias">
<div class="card">
<h2>Carencias Sociales</h2>
<div id="chart3" style="width:100%; height:500px;"></div>
</div>
</section>

</body>
</html>
